<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000" role="img" aria-label="Finance illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ecfdf5"/>
      <stop offset="55%" stop-color="#eff6ff"/>
      <stop offset="100%" stop-color="#f0f9ff"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#0f172a" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="1600" height="1000" rx="72" fill="url(#bg)"/>
  <circle cx="280" cy="300" r="220" fill="#34d399" opacity="0.14"/>
  <circle cx="1320" cy="760" r="260" fill="#60a5fa" opacity="0.12"/>

  <g filter="url(#shadow)">
    <rect x="320" y="170" width="960" height="660" rx="44" fill="#ffffff" opacity="0.86"/>
  </g>

  <!-- bank building -->
  <g transform="translate(800 520)">
    <path d="M-320 -150 L0 -310 L320 -150 Z" fill="url(#accent)"/>
    <rect x="-320" y="-150" width="640" height="380" rx="26" fill="#ffffff" opacity="0.92"/>
    <rect x="-280" y="-110" width="560" height="18" rx="9" fill="#cbd5e1"/>

    <!-- columns -->
    <g fill="#e2e8f0">
      <rect x="-250" y="-80" width="70" height="250" rx="18"/>
      <rect x="-140" y="-80" width="70" height="250" rx="18"/>
      <rect x="-30" y="-80" width="70" height="250" rx="18"/>
      <rect x="80" y="-80" width="70" height="250" rx="18"/>
      <rect x="190" y="-80" width="70" height="250" rx="18"/>
    </g>

    <rect x="-320" y="170" width="640" height="60" rx="24" fill="#0f172a" opacity="0.06"/>
    <path d="M-250 120 C-170 40 -90 180 -10 100 C70 20 150 160 230 80" fill="none" stroke="url(#accent)" stroke-width="16" stroke-linecap="round" opacity="0.9"/>
  </g>
</svg>
