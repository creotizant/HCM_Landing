<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000" role="img" aria-label="Manufacturing illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="55%" stop-color="#eff6ff"/>
      <stop offset="100%" stop-color="#ecfeff"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="55%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#0f172a" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="1600" height="1000" rx="72" fill="url(#bg)"/>
  <circle cx="320" cy="320" r="240" fill="#93c5fd" opacity="0.14"/>
  <circle cx="1280" cy="760" r="260" fill="#67e8f9" opacity="0.14"/>

  <g filter="url(#shadow)">
    <rect x="320" y="170" width="960" height="660" rx="44" fill="#ffffff" opacity="0.86"/>
  </g>

  <!-- gear -->
  <g transform="translate(800 520)">
    <circle cx="0" cy="0" r="210" fill="url(#accent)"/>
    <g fill="#ffffff" opacity="0.22">
      <rect x="-20" y="-320" width="40" height="92" rx="18"/>
      <rect x="-20" y="228" width="40" height="92" rx="18"/>
      <rect x="-320" y="-20" width="92" height="40" rx="18"/>
      <rect x="228" y="-20" width="92" height="40" rx="18"/>
      <rect x="-246" y="-246" width="76" height="36" rx="18" transform="rotate(-45)"/>
      <rect x="170" y="-246" width="76" height="36" rx="18" transform="rotate(45)"/>
      <rect x="-246" y="170" width="76" height="36" rx="18" transform="rotate(45)"/>
      <rect x="170" y="170" width="76" height="36" rx="18" transform="rotate(-45)"/>
    </g>
    <circle cx="0" cy="0" r="110" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="64" fill="#0f172a" opacity="0.12"/>
  </g>
</svg>
