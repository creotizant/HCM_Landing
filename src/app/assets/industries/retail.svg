<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000" role="img" aria-label="Retail illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff7ed"/>
      <stop offset="55%" stop-color="#fdf2f8"/>
      <stop offset="100%" stop-color="#eff6ff"/>
    </linearGradient>
    <linearGradient id="bag" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="55%" stop-color="#db2777"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#0f172a" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="1600" height="1000" rx="72" fill="url(#bg)"/>
  <circle cx="280" cy="740" r="260" fill="#fb7185" opacity="0.12"/>
  <circle cx="1320" cy="300" r="240" fill="#fb923c" opacity="0.14"/>

  <g filter="url(#shadow)">
    <rect x="320" y="170" width="960" height="660" rx="44" fill="#ffffff" opacity="0.86"/>
  </g>

  <!-- shopping bag -->
  <g transform="translate(800 520)">
    <rect x="-250" y="-170" width="500" height="520" rx="70" fill="url(#bag)"/>
    <path d="M-120 -170 C-120 -260 -40 -310 0 -310 C40 -310 120 -260 120 -170" fill="none" stroke="#ffffff" stroke-width="24" stroke-linecap="round" opacity="0.9"/>
    <rect x="-190" y="-80" width="380" height="18" rx="9" fill="#ffffff" opacity="0.45"/>
    <rect x="-190" y="-40" width="280" height="18" rx="9" fill="#ffffff" opacity="0.35"/>
    <g fill="#ffffff" opacity="0.18">
      <circle cx="-130" cy="80" r="38"/>
      <circle cx="20" cy="140" r="52"/>
      <circle cx="140" cy="60" r="30"/>
    </g>
  </g>
</svg>
