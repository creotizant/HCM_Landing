<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000" role="img" aria-label="Professional services illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#eef2ff"/>
      <stop offset="55%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#ecfeff"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="55%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#0f172a" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="1600" height="1000" rx="72" fill="url(#bg)"/>
  <circle cx="300" cy="740" r="260" fill="#818cf8" opacity="0.12"/>
  <circle cx="1320" cy="300" r="240" fill="#22d3ee" opacity="0.12"/>

  <g filter="url(#shadow)">
    <rect x="320" y="170" width="960" height="660" rx="44" fill="#ffffff" opacity="0.86"/>
  </g>

  <!-- briefcase -->
  <g transform="translate(800 520)">
    <rect x="-320" y="-70" width="640" height="360" rx="70" fill="url(#accent)"/>
    <rect x="-120" y="-170" width="240" height="120" rx="44" fill="#ffffff" opacity="0.9"/>
    <rect x="-86" y="-140" width="172" height="60" rx="30" fill="#0f172a" opacity="0.08"/>
    <rect x="-320" y="40" width="640" height="18" rx="9" fill="#ffffff" opacity="0.5"/>

    <g fill="#ffffff" opacity="0.28">
      <rect x="-250" y="110" width="220" height="22" rx="11"/>
      <rect x="-250" y="160" width="320" height="22" rx="11"/>
      <rect x="-250" y="210" width="260" height="22" rx="11"/>
    </g>
  </g>
</svg>
