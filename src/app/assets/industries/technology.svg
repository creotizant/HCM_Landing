<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000" role="img" aria-label="Technology illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ecfeff"/>
      <stop offset="50%" stop-color="#eff6ff"/>
      <stop offset="100%" stop-color="#f5f3ff"/>
    </linearGradient>
    <linearGradient id="chip" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#0f172a" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="1600" height="1000" rx="72" fill="url(#bg)"/>
  <circle cx="300" cy="760" r="250" fill="#22d3ee" opacity="0.12"/>
  <circle cx="1320" cy="300" r="230" fill="#60a5fa" opacity="0.14"/>

  <g filter="url(#shadow)">
    <rect x="320" y="170" width="960" height="660" rx="44" fill="#ffffff" opacity="0.86"/>
  </g>

  <!-- chip body -->
  <g transform="translate(800 500)">
    <rect x="-210" y="-210" width="420" height="420" rx="70" fill="url(#chip)"/>
    <rect x="-130" y="-130" width="260" height="260" rx="44" fill="#0b1220" opacity="0.18"/>
    <rect x="-110" y="-110" width="220" height="220" rx="38" fill="#ffffff" opacity="0.9"/>

    <!-- pins -->
    <g fill="#94a3b8" opacity="0.9">
      <rect x="-270" y="-140" width="46" height="20" rx="10"/>
      <rect x="-270" y="-70" width="46" height="20" rx="10"/>
      <rect x="-270" y="0" width="46" height="20" rx="10"/>
      <rect x="-270" y="70" width="46" height="20" rx="10"/>
      <rect x="224" y="-140" width="46" height="20" rx="10"/>
      <rect x="224" y="-70" width="46" height="20" rx="10"/>
      <rect x="224" y="0" width="46" height="20" rx="10"/>
      <rect x="224" y="70" width="46" height="20" rx="10"/>
      <rect x="-140" y="-270" width="20" height="46" rx="10"/>
      <rect x="-70" y="-270" width="20" height="46" rx="10"/>
      <rect x="0" y="-270" width="20" height="46" rx="10"/>
      <rect x="70" y="-270" width="20" height="46" rx="10"/>
      <rect x="-140" y="224" width="20" height="46" rx="10"/>
      <rect x="-70" y="224" width="20" height="46" rx="10"/>
      <rect x="0" y="224" width="20" height="46" rx="10"/>
      <rect x="70" y="224" width="20" height="46" rx="10"/>
    </g>

    <!-- inner lines -->
    <g stroke="#0f172a" stroke-opacity="0.18" stroke-width="10" stroke-linecap="round">
      <path d="M-70 -40 H70"/>
      <path d="M-70 20 H70"/>
      <path d="M-40 -70 V70"/>
    </g>
  </g>
</svg>
